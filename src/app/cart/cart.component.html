		<div class="colorlib-product" *ngIf="total != 0">
			<div class="container" >
				<div class="row row-pb-lg">
					<div class="col-md-10 offset-md-1">
						<div class="process-wrap">
							<div class="process text-center active">
								<p><span>01</span></p>
								<h3>Shopping Cart</h3>
							</div>
							<div class="process text-center">
								<p><span>02</span></p>
								<h3>Checkout</h3>
							</div>
							<div class="process text-center">
								<p><span>03</span></p>
								<h3>Order Complete</h3>
							</div>
						</div>
					</div>
				</div>
				<div class="row row-pb-lg">
					<div class="col-md-12">
						<div class="product-name d-flex">
							<div class="one-forth text-left px-4">
								<span>Product</span>
							</div>
							<div class="one-eight text-center">
								<span>Price</span>
							</div>
							<div class="one-eight text-center">
								<span>Quantity</span>
							</div>
							<div class="one-eight text-center">
								<span>Total</span>
							</div>
							<div class="one-eight text-center px-4">
								<span>Remove</span>
							</div>
						</div>
						<div class="product-cart d-flex" *ngFor="let product of  products" let i of index>
							<div class="one-forth">
								<div class="product-img" style="background-image: url(images/item-6.jpg);">
								</div>
								<div class="display-tc">
									<span><img src="{{product.avatar}}" height="130px" width="130px" class="rounded-circle"></span>
								</div>
							</div>
							<div class="one-eight text-center">
								<div class="display-tc">
									<span class="price">{{product.Price | currency:"INR" }}</span>
								</div>
							</div>
							<div class="one-eight text-center">
								<div class="display-tc">
									<input type="number" id="quantity" name="quantity" class="form-control input-number text-center" keypress="keypressed($event)" value="{{product.quantity}}" min="1" max="100" [(ngModel)]="product.quantity" (input)="qtychanged()"/>
								</div>
							</div>
							<div class="one-eight text-center">
								<div class="display-tc">
									<span class="price">{{product.Price * product.quantity | currency:"INR"}}</span>
								</div>
							</div>
							<div class="one-eight text-center">
								<div class="display-tc">
									<!-- <a routerLink="/cart" class="closed" (click)="delt(product)"></a> -->
                  <button class="btn btn-sm btn-danger" (click)="deleteProduct(product)">Delete</button>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row row-pb-lg">
					<div class="col-md-12">
						<div class="total-wrap">
							<div class="row">
                <div class="col-sm-6">
                  <div class="col-sm-3">
                    <div class="col-sm-3">
                      <input type="submit" routerLink="/checkout" value="Checkout" class="btn btn-info">
                    </div>
                  </div>
                </div>
                <div class="col-sm-3"></div>
								<div class="col-sm-3 text-center" >
									<div class="total">
										<div class="grand-total">
											<p><span><strong>Total:</strong></span> <span>{{total | currency:"INR"}}</span></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

    <div  class="container" *ngIf="total == 0">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1>Ooppss!!!</h1>
          <img src="https://media.istockphoto.com/photos/dog-with-sad-eyes-look-picture-id486354883?k=6&m=486354883&s=170667a&w=0&h=vM7MiruQ4phHnGQUawGZFCOYP4Qv0hv8-p8XRD6p2w4=" alt="">
          <h1>Your Cart is Empty</h1>
          <br>
          <a routerLink="/products" class="btn btn-secondary">Keep Shopping</a>
        </div>
      </div>
    </div>
  <div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
  </div>
